        exact: false
    - description: Reflection includes Lab 0 section
      check: MatchFileFragment
      options:
        fragment: "Lab 0"
        count: 1
        exact: false
    - description: Reflection includes Lab 2 section
      check: MatchFileFragment
      options:
        fragment: "Lab 2"
        count: 1
        exact: false
    - description: Reflection includes Lab 3 section
      check: MatchFileFragment
